<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mega AI World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #2c2c2c;
    }

    #chatBox {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      padding: 1rem;
      background: #111;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.7rem 1rem;
      background: #3a3aff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #5a5aff;
    }
  </style>
</head>
<body>
  <header>Mega AI World</header>

  <div id="chatBox"></div>

  <form id="chat-form" onsubmit="event.preventDefault(); sendMessage();">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById("chatBox");
    const inputField = document.getElementById("userInput");

    const OPENAI_API_KEY = "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";

    function sendMessage() {
      const userInput = inputField.value.trim();
      if (userInput === "") return;

      appendMessage("You", userInput);
      inputField.value = "";

      appendMessage("AI", "Thinking...");

      fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userInput }],
          temperature: 0.7
        })
      })
      .then(response => response.json())
      .then(data => {
        const aiMessage = data.choices?.[0]?.message?.content || "Error in response.";
        updateLastMessage(aiMessage);
      })
      .catch(error => {
        updateLastMessage("Error talking to AI.");
        console.error(error);
      });
    }

    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.classList.add("message");
      message.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastMessage(text) {
      const messages = chatBox.getElementsByClassName("message");
      const lastMessage = messages[messages.length - 1];
      if (lastMessage) lastMessage.innerHTML = `<strong>AI:</strong> ${text}`;
    }
  </script>
</body>
</html>
