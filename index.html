<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mega AI World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .chat-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .ai {
      color: #00e676;
    }
    .user {
      color: #64b5f6;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #00e676;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chatBox">
    <div class="message ai">AI: Hello! How can I help you today?</div>
  </div>
  <div class="chat-box">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    const OPENAI_API_KEY = "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";

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="message user">You: ${userMessage}</div>`;
      chatBox.innerHTML += `<div class="message ai" id="thinking">AI: Thinking...</div>`;
      userInput.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a friendly assistant." },
              { role: "user", content: userMessage }
            ],
            temperature: 0.7,
          }),
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content.trim();
          document.getElementById("thinking").innerHTML = `AI: ${reply}`;
        } else {
          document.getElementById("thinking").innerHTML = `AI: (No reply received)`;
        }
      } catch (error) {
        document.getElementById("thinking").innerHTML = `AI: Error - ${error.message}`;
      }
    }
  </script>
</body>
</html>
