<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mega AI World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101010;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #202020;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 1rem;
    }
    #chat {
      max-height: 70vh;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { color: #00ff90; }
    .bot { color: #00bfff; }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>Mega AI World</header>
  <main>
    <div id="chat">
      <div class="message bot"><strong>AI:</strong> Hello! How can I help you today?</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('You', userMessage, 'user');
      input.value = '';

      appendMessage('AI', 'Thinking...', 'bot');

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userMessage }]
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "Sorry, no response.";
        updateLastBotMessage(botReply);
      } catch (error) {
        updateLastBotMessage("Error in response.");
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement('div');
      msg.classList.add('message', className);
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const messages = document.querySelectorAll('.message.bot');
      const lastBotMsg = messages[messages.length - 1];
      if (lastBotMsg) lastBotMsg.innerHTML = `<strong>AI:</strong> ${text}`;
    }
  </script>
</body>
</html>
