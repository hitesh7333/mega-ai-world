<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mega AI World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 8px 0;
    }

    .user {
      color: #0ff;
    }

    .ai {
      color: #0f0;
    }

    footer {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Mega AI World</header>
  <main id="chat">
    <div class="message ai">AI: Hello! How can I help you today?</div>
  </main>
  <footer>
    <input type="text" id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage("You", userMsg, "user");
      input.value = "";
      appendMessage("AI", "Thinking...", "ai");

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userMsg }]
          })
        });

        const data = await response.json();
        const aiReply = data.choices?.[0]?.message?.content || "Sorry, no response.";
        updateLastAIMessage(aiReply);
      } catch (error) {
        updateLastAIMessage("Error: Could not reach AI.");
      }
    }

    function appendMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = `message ${className}`;
      msg.textContent = `${sender}: ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateLastAIMessage(text) {
      const messages = document.querySelectorAll(".message.ai");
      if (messages.length > 0) {
        messages[messages.length - 1].textContent = `AI: ${text}`;
      }
    }
  </script>
</body>
</html>
