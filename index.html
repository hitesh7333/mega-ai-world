
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mega AI World</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #111; color: #fff; }
    .chat-box { max-width: 600px; margin: auto; }
    .ai, .user { margin: 10px 0; }
    .ai { color: #00e676; }
    .user { color: #64b5f6; }
    input, button { padding: 10px; width: 80%; }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>Mega AI World</h2>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value;
      if (!message) return;
      document.getElementById('chat').innerHTML += `<div class="user">You: ${message}</div>`;
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      const reply = data.reply || "Error in response.";
      document.getElementById('chat').innerHTML += `<div class="ai">AI: ${reply}</div>`;
    }
  </script>
</body>
</html>
