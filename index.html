<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mega AI World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    .chat-box {
      border: 1px solid #333;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #111;
    }
    .user, .bot {
      margin: 8px 0;
    }
    .user { color: #1e90ff; }
    .bot { color: #00ff99; }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 70%;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <h1>Mega AI World</h1>
  <div class="chat-box" id="chatBox">
    <div class="bot">AI: Hello! How can I help you today?</div>
  </div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const OPENAI_API_KEY = "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";

    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      if (!userInput) return;

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div class="user">You: ${userInput}</div>`;
      chatBox.innerHTML += `<div class="bot">AI: Thinking...</div>`;
      document.getElementById("userInput").value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userInput }],
          }),
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, no response.";
        chatBox.innerHTML = chatBox.innerHTML.replace("AI: Thinking...", `AI: ${reply}`);
      } catch (error) {
        chatBox.innerHTML = chatBox.innerHTML.replace("AI: Thinking...", `AI: Error in response.`);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
